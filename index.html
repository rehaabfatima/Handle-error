<html>
    <head>
        <title>Error handling</title>
    </head>
    <body>
        <h1>Handle error </h1>
        <p id="or"></p>
        <script>
            try{
              addalert("welcome guest");
            }
            catch(err){
                document.getElementById("or").innerHTML=err.message;
            }
        </script>
    </body>
</html>
